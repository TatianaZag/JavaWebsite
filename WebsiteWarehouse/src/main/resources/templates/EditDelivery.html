<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изменить поставку</title>
  <link rel="stylesheet" type="text/css" href="../static/navigation.css" th:href="@{/navigation.css}" />
  <link rel="stylesheet" type="text/css" href="../static/layout.css" th:href="@{/layout.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header class="container">
  <div>
    <ul class="navigation">
      <li><a href="/" class="btn_main" role="button"><i class="fa fa-home"></i></a></li>
      <li><a href="/products" class="btn_main" role="button">Товары</a></li>
      <li><a href="/deliveries" class="btn_main" role="button">Поставки</a></li>
      <li><a href="/suppliers" class="btn_main" role="button">Поставщики</a></li>
      <li><a href="/provision" class="btn_main" role="button">Выдачи</a></li>
      <li><a href="/customers" class="btn_main" role="button">Клиенты</a></li>
    </ul>
  </div>
</header>

<div class="container" id="for-cntr">
  <div class="col">
    <form action="/save-edit-delivery" method="post">
      <div class="field-form">
        <input type="hidden" name="id_delivery" th:value="${deliveries.getId_deliveries()}">
        <label class="all-text">Код поставщика</label>
        <br>
        <input type="text" class="form-control" name="id_supplier" th:value="${deliveries.getId_supplier().id_supplier}" required>
      </div>
      <div class="field-form">
        <br>
        <label class="all-text">Код товара</label>
        <br>
        <input type="text" class="form-control" name="id_product" th:value="${deliveries.getId_product().id_product}" required>
      </div>
      <div class="field-form">
        <br>
        <label class="all-text">Количество товара</label>
        <br>
        <input type="text" class="form-control" name="count_prod" th:value="${deliveries.getCount_prod()}" required>
      </div>
      <div class="field-form">
        <br>
        <label class="all-text">Дата поставки</label>
        <br>
        <input type="date" class="form-control" name="date_deliver" th:value="${deliveries.getDate_deliver()}" required>
      </div>
      <div class="field-form">
        <br>
        <label class="all-text">Срок хранения</label>
        <br>
        <input type="text" class="form-control" name="storage_time" th:value="${deliveries.getStorage_time()}" required>
      </div>
      <br>
      <div>
        <button type="submit">Изменить</button>
        <ul class="navigation">
          <li><a role="button" th:href="'/delete-delivery?id_delivery=' + ${deliveries.getId_deliveries()}">Удалить</a></li>
        </ul>
      </div>
    </form>
  </div>
</div>
</body>
</html>
