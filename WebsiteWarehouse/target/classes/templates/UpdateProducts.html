<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отфильтрованные товары</title>
  <link rel="stylesheet" type="text/css" href="../static/navigation.css" th:href="@{/navigation.css}" />
  <link rel="stylesheet" type="text/css" href="../static/tables.css" th:href="@{/tables.css}" />
  <link rel="stylesheet" type="text/css" href="../static/layout.css" th:href="@{/layout.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header class="container">
  <div>
    <ul class="navigation">
      <li><a href="/" class="btn_main" role="button"><i class="fa fa-home"></i></a></li>
      <li><a href="/products" class="btn_main" role="button">Товары</a></li>
      <li><a href="/deliveries" class="btn_main" role="button">Поставки</a></li>
      <li><a href="/suppliers" class="btn_main" role="button">Поставщики</a></li>
      <li><a href="/provision" class="btn_main" role="button">Выдачи</a></li>
      <li><a href="/customers" class="btn_main" role="button">Клиенты</a></li>
    </ul>
  </div>
</header>

<div class="container">
  <div class="col-2">
    <div class="content-tbl">
      <table class="tbl">
        <tr>
          <th>Наименование</th>
          <th>Вид</th>
          <th>Кол-во</th>
          <th>Время хранения</th>
          <th>Место хранения</th>
          <th>Поставщик</th>
        </tr>
        <tr th:if="${#lists.isEmpty(filter_products)}">
          <td colspan="16">Нет товаров</td>
        </tr>
        <tr th:each="prod : ${filter_products}">
          <td><a class="text-link" th:href="'/edit-product?id_product=' + ${prod.getId_product()}"><span th:text="${prod.getName_product()}"></span></a></td>
          <td><span th:text="${prod.getType_prod()}"></span></td>
          <td><span th:text="${prod.getCount_prod()} + ' ' + ${prod.getUnit_measure()}"></span></td>
          <td><span th:text="${prod.getDate_prod()}"></span></td>
          <td><span th:text="${prod.getStorage_location()}"></span></td>
          <td><span th:text="${prod.getId_supplier().id_supplier}"></span></td>
        </tr>
      </table>
    </div>
    <br>
    <div class="content-btn">
      <ul class="navigation">
        <li><a href="/add-new-product" role="button">Добавить</a></li>
        <li><a href="/products" role="button">Вернуться</a></li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
