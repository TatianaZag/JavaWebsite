<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выдачи</title>
  <link rel="stylesheet" type="text/css" href="../static/navigation.css" th:href="@{/navigation.css}" />
  <link rel="stylesheet" type="text/css" href="../static/tables.css" th:href="@{/tables.css}" />
  <link rel="stylesheet" type="text/css" href="../static/layout.css" th:href="@{/layout.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header class="container">
  <div>
    <ul class="navigation">
      <li><a href="/" class="btn_main" role="button"><i class="fa fa-home"></i></a></li>
      <li><a href="/products" class="btn_main" role="button" id="mainProduct">Товары</a></li>
      <li><a href="/deliveries" class="btn_main" role="button" id="mainDeliveries">Поставки</a></li>
      <li><a href="/suppliers" class="btn_main" role="button" id="mainSuppliers">Поставщики</a></li>
      <li><a href="/provision" class="btn_main" role="button" id="mainProvision">Выдачи</a></li>
      <li><a href="/customers" class="btn_main" role="button" id="mainCustomers">Клиенты</a></li>
    </ul>
  </div>
</header>

<div class="container">
  <div class="col-1">

  </div>

  <div class="col-2">
    <div class="content-tbl">
      <table class="tbl">
        <tr>
          <th>Код клиента</th>
          <th>Код товара</th>
          <th>Кол-во</th>
          <th>Дата выдачи</th>
          <th>Статус</th>
        </tr>
        <tr th:if="${#lists.isEmpty(provisions)}">
          <td colspan="16">Нет выдач</td>
        </tr>
        <tr th:each="prov : ${provisions}">
          <td><a class="text-link" th:href="'/edit-provision?id_provision=' + ${prov.getId_provision()}"><span th:text="${prov.getId_customer().id_customer}"></span></a></td>
          <td><span th:text="${prov.getId_product().id_product}"></span></td>
          <td><span th:text="${prov.getCount_prod()}"></span></td>
          <td><span th:text="${prov.getDate_prov()}"></span></td>
          <td><span th:text="${prov.getStatus()}"></span></td>
        </tr>
      </table>
    </div>
    <br>
    <div class="content-btn">
      <ul class="navigation">
        <li><a href="/add-new-provision" role="button">Добавить</a></li>
        <li><a href="/filter-provision" role="button">Фильтровать</a></li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
